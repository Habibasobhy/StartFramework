<section id="contact" class="py-5">
    <div class="header-contact text-center py-4">
        <h2 class="mb-3 fs-1 fw-bolder text-uppercase">contact section</h2>
        <div class="d-flex justify-content-center ">
            <app-dark-frame></app-dark-frame>
        </div>
    </div>

    <form class="w-50 mx-auto p-3 mt-2 ">
        <label for="userName" class="position-relative mb-3" [class] = "inputName == true ?'showLabel' : 'hideLabel'">userName : </label>
        <input type="text" (keyup)="labelName($event)" id="userName" placeholder="userName" class="form-control border-0 border-bottom py-3 position-relative">

        <label for="userAge" class="position-relative mb-3" [class] = "inputAge == true ?'showLabel' : 'hideLabel'">userAge : </label>
        <input type="number" (keyup)="labelAge($event)" id="userAge" placeholder="userAge" class="form-control border-0 border-bottom py-3 position-relative">

        <label for="userEmail" class="position-relative mb-3" [class] = "inputEmail == true ?'showLabel' : 'hideLabel'">userEmail : </label>
        <input type="email" (keyup)="labelEmail($event)" id="userEmail" placeholder="userEmail" class="form-control border-0 border-bottom py-3 position-relative">

        <label for="userPassword" class="position-relative mb-3" [class] = "inputPassword == true ?'showLabel' : 'hideLabel'">userPassword : </label>
        <input type="text" (keyup)="labelPassword($event)" id="userPassword" placeholder="userPassword" class="form-control border-0 border-bottom py-3 position-relative">

        <button class="btn text-white mt-4 "> send Message </button>
    </form>

</section>
